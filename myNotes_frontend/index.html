<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="leftpart">
            <a href="index.html"><button class="mynotes" onclick="homedirect()">mynotes</button></a>
            <a href="index.html"><button class="home" onclick="homedirect()">Home</button></a>
            <a href="about.html"><button class="about" onclick="aboutdirect()">About</button></a>
        </div>
        <div class="rightpart">
            <a href="login.html"><button class="login" onclick="logindirect()">Login</button></a>
            <a href="signup.html"><button class="signup" onclick="signupdirect()">SignUp</button></a>
        </div>
    </nav>
    <div class="homecard">
        <div class="homecontcard">
            <div class="firstcolm">
                <div class="firstcolmpositioning">
                    <div class="useraccount">
                        <div class="forprofilepic">
                            <button class="profile_btn">Y</button>
                        </div>
                        <div class="forusername">
                            <div id="usernametodisplay"></div>
                            <div id="useremailtodisplay"></div>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="secondandthirdsec">
                <div class="secondcolm">
                    <div class="notesheading">
                        MyNotes
                    </div>
                    <div class="mynotesdata">
                        <div id="notesbox">
                            
                        </div>
                    </div>
                </div>
                <div class="forthirdsec">
                    <div class="thirdcolm">
                        <div class="thirdcolmposition">
                            <form class="notesdata" id="notesdata" action="#" method="post">
                                <input class="title" type="text" name="title" id="title" placeholder="Title">
                                <textarea name="notes" id="notes" placeholder="Start Writing"></textarea>
                                <div class="addnotesbtn">
                                    <button type="submit" class="addnotes_btn">Add Notes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="handleNotes.js"></script>
</body>
</html>
