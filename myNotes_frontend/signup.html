<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar">
        <div class="leftpart">
            <a href="index.html"><button class="mynotes" onclick="homedirect()">mynotes</button></a>
            <a href="index.html"><button class="home" onclick="homedirect()">Home</button></a>
            <a href="about.html"><button class="about" onclick="aboutdirect()">About</button></a>
        </div>
        <div class="rightpart">
            <a href="login.html"><button class="login" onclick="logindirect()">Login</button></a>
            <a href="signup.html"><button class="signup" onclick="signupdirect()">SignUp</button></a>
        </div>
    </nav>
    <div class="logincardcontainer">
        <div class="logincard">
            <form class="signUpForm" id="signUpForm" action="#" method="post">
                <div>
                    <label for="username">Username: </label>
                    <input class="username" type="text" name="username" id="username" placeholder="username">
                </div>
                <div>
                    <label for="email">Email ID: </label>
                    <input class="email" type="email" name="email" id="email" placeholder="email">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input class="password" type="password" name="password" id="password" placeholder="password">
                </div>
                <div class="submitbtn">
                    <button type="submit" class="submit_btn">SignUp</button>
                </div>
            </form>
            <div id="signup_status">

            </div>
        </div>
    </div>
    <script src="handleSignUp.js"></script>
</body>
</html>
